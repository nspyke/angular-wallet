<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>My Wallet</title>

    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="WalletCtrl as vm">

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-items">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-money"></i> My Wallet</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-items">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#" ng-click="vm.reset()">Reset</a></li>
                    <li><a href="#">View Source</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8">
                <div class="well text-center" id="grand-total">
                    <i class="fa fa-gbp"></i> {{ vm.balance | currency : '' }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8 text-center">
                <form action="index.html" method="post" class="form-inline" role="form">
                    <div class="form-group">
                        <label class="sr-only" for="input-action">Action</label>
                        <select class="form-control" id="input-action" ng-model="vm.wallet.action" ng-options="item.label for item in vm.walletActions">
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="input-amount">Amount</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-gbp"></i></span>
                            <input type="text" class="form-control" id="input-amount" placeholder="Amount" ng-model="vm.wallet.amount">
                        </div>
                    </div>
                    <button type="button" ng-click="vm.submit(vm.wallet)" class="btn btn-default">Update</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8">
                <wallet-history></wallet-history>
            </div>
        </div>

    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- START: Files separated for development -->
    <!--<script src="js/controllers/WalletCtrl.js"></script>-->
    <!--<script src="js/directives/WalletHistory.js"></script>-->
    <!--<script src="js/services/WalletService.js"></script>-->
    <!--<script src="js/app.js"></script>-->
    <!-- END: Files separated for development -->

    <!-- Production environment -->
    <script src="dist/app.min.js"></script>
</body>
</html>
