<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>My Wallet</title>

    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-items">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-money"></i> My Wallet</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-items">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Reset</a></li>
                    <li><a href="#">View Source</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" ng-controller="MyWallet">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8">
                <div class="well text-center" id="grand-total">
                    <i class="fa fa-gbp"></i> 123.10
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8 text-center">
                <form action="index.html" method="post" class="form-inline" role="form">

                    <div class="form-group">
                        <label class="sr-only" for="input-amount">Amount</label>
                        <select class="form-control" name="action" id="input-action">
                            <option value="add">Add</option>
                            <option value="sub">Subtract</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="input-amount">Amount</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-gbp"></i></span>
                            <input type="text" class="form-control" id="input-amount" placeholder="Amount">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Update</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8">
                <table class="table table-striped" id="wallet-history">
                    <thead>
                        <th>Date</th>
                        <th>Deposit</th>
                        <th>Withdrawal</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>01/02/2014</td>
                            <td>£140.00</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>02/02/2014</td>
                            <td></td>
                            <td>£16.90</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>




    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
