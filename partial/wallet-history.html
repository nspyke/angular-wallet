<table class="table table-striped" id="wallet-history">
    <thead>
        <tr>
            <th>Date</th>
            <th>Deposit</th>
            <th>Withdrawal</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="transaction in whvm.history track by $id($index)">
            <td>{{ transaction.date | date : 'dd-MMM-yyyy' }}</td>
            <td>{{ transaction.deposit && (transaction.amount | currency : '£') || '' }}</td>
            <td>{{ transaction.withdrawal && (transaction.amount | currency: '£') || '' }}</td>
        </tr>
    </tbody>
</table>
